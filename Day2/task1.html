<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1><hr>
    <br>
    <h2>Let us know how we can improve freeCodeCamp</h2>
    <form action=""><b>
        <label for="">*Name</label>
        <input type="text" placeholder="Enter your name" required>
        <br><br><br>
        <label for="">*Email</label>
        <input type="email" name="" id="" placeholder="Enter your email" required>
        <br><br><br>
        <label for="">*DOB</label>
        <input type="date" required>
        <br><br><br>
        <label for="">Which option best describes your currrent role?</label>
        <select name="" id="">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Programmer">Programmer</option>
        </select><br><br>
        <label for="">*How likely is that you would recommend <br>free code camp to a friend?
        </label><br>
        <input type="radio" name="recommend"> Definitely <br>
        <input type="radio" name="recommend"> Maybe <br>
        <input type="radio" name="recommend"> Not Sure <br>
        <br><br>
        <label for="">What do you like most in FCC:</label>
        <select name="" id="">
            <option value="Select an option">Select an option</option>
            <option value="Detailed Explanation">Detailed Explanation</option>
            <option value="Good Mentoring">Good Mentoring</option>
            <option value="Friendly Teachers">Friendly Teachers</option>
        </select><br><br>
        <label for="">Things that should be improved in the future 
            (Check all that apply):
        </label><br>
        <input type="checkbox"> 
        <label for="">Front-end Projects</label><br>
        <input type="checkbox">
        <label for="">Back-end Projects</label><br>
        <input type="checkbox">
        <label for="">Data Visualisation</label><br>
        <br>
        <label for="">Please upload your picture:</label>
        <input type="file" name="" id="" required>
        <br><br>
        <label for="">How satisfoactory was this Survey?</label>
        <br>
        <input type="range">
        <br><br>
        <input type="Submit" name="Submit" id="">
    </form>
</body>
</html>
