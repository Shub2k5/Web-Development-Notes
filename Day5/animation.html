<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .parent{
            height: 100vh;
            background-color: black;
        }
        .childOne{
            height: 300px;
            width: 300px;
            background-color: red;
        }
        .childOne:hover{
            transform: translateX(1000px) rotate(1000deg) skew(70deg);
            transition: 4s;
            transition-duration: 4s;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
        <div class="childOne">
            <h1 style="color: purple">Catch me if you can</h1>
        </div>
    </div>
</body>
</html>
