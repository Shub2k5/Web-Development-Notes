<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p id="scrpt"></p>
    </div> 
    <script>
        let n = prompt("Enter a number");
        n = Number(n);
        console.log(typeof(n));
        if(isNaN(n)){
            window.alert("Please enter a number");
        } else{
            for(let i=1;i<=10;i++){
            document.write(n + " * " + i+ " = " + n*i+ "<br>");
        }
        }
  
        // while(true){
        //     console.log("shub")
        // }
    </script>
</body>
</html>
